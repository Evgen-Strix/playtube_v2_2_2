<script>
	$(document).on('click', '.copy-invitation-url', function(event) {
	   event.preventDefault();
	   var $temp = $("<input>");
	   $("body").append($temp);
	   $temp.val($(this).attr('data-link')).select();
	   document.execCommand("copy");
	   $temp.remove();
	   self = this;
	   $(this).text("{{LANG copied}}");
	   setTimeout(function () {
	   	$(self).text("{{LANG copy}}");
	   },500);
	});
    function GenerateLink() {
		$('.add_wow_loader').text("{{LANG please_wait}}");
		$('.add_wow_loader').attr('disable', 'true');
		$.post('{{LINK aj/invitation_links/create}}?hash=' + $('.main_session').val(), {user_id: '<?php echo $pt->settings->id; ?>'}, function(data, textStatus, xhr) {
			if (data.status == 200) {
				$('.setting-links-alert').html('<div class="alert alert-success">' + data.message + '</div>');
				setTimeout(function () {
					$('.setting-links-alert').html('');
					location.reload();
				},2000);
			}
			else{
				$('.setting-links-alert').html('<div class="alert alert-danger">' + data.message + '</div>');
				setTimeout(function () {
					$('.setting-links-alert').html('');
				},2000);
			}
			$('.add_wow_loader').removeAttr('disable');
			$('.add_wow_loader').text("{{LANG generate_link}}");

		});
	}
</script>
